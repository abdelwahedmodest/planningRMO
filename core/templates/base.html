{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}base{% endblock  %}</title>

<!--offline  bootstrap -->

<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark  justify-content-end">

<img width="100px" height="70px"  src="{% static 'images/1.jpg' %}" class="img-fluid" alt="">


        
    <div class="navbar-nav">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %} 
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
        
</nav>
{% block content %}
{% endblock content %}
</body>
<!-- offline   bootstrap   and  jquery  -->




<script src="{% static 'bootstrap/jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
