
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}base{% endblock  %}</title>

<!--offline  bootstrap -->

<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>



<!-- Utilisation de Bootstrap pour centrer les éléments -->
<div class="container d-flex justify-content-center align-items-center vh-20">
  
      <!-- Image cliquable avec lien -->
      <a href="{% url 'index' %}">
          <img width="100px" height="70px" src="{% static 'images/1.jpg' %}" class="img-fluid" alt="">
      </a>

      <!-- Les liens vers les pages -->
      <div class="mt-3">
          
          
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-info">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          {% else %} 
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'register' %}" class="btn btn-success">Register</a>
          {% endif %}
      </div>
  
</div>

{% block content %}
{% endblock content %}
</body>
<!-- offline   bootstrap   and  jquery  -->




<script src="{% static 'bootstrap/jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
